<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Student Services Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 36px;
      color: #00ffff;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    a.button {
      display: inline-block;
      padding: 16px 30px;
      background: #00c9a7;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffff55;
    }

    a.button:hover {
      background: #009e82;
      box-shadow: 0 0 25px #00ffffaa;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🎓 ADHI COLLEGE STUDENT PORTAL</h1>

  <div class="btn-container">
    <a href="student-login.html" class="button">🆔 Student ID Generator</a>

    <a href="student-attendance-login.html" class="button">📅 Student Attendance Login</a>


    <a href="admin-attendance-login.html" class="button">📊 Admin Attendance Login</a>
    <a href="admin-login.html" class="button">🔐 Admin ID Dashboard</a>

  </div>

  <footer>
    © 2025 ADHI College | Developed by Durai Murugan
  </footer>

</body>
</html>
