<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student ID Generator</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --card-color: #1f1f1f;
      --text-color: white;
      --input-bg: #333;
      --box-shadow: #00ffff88;
      --accent: #00c9a7;
      --error-color: #ff4d4d;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    .form-box {
      background: var(--card-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--box-shadow);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid var(--accent);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #009e82;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #00ffff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #00c9a7;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>üÜî Generate Your Student ID</h2>

  <form id="studentForm">
    <label>Name</label>
    <input type="text" id="name" required />

    <label>Registration Number</label>
    <input type="text" id="regno" required />

    <label>Department</label>
    <input type="text" id="dept" required />

    <label>Year</label>
    <input type="text" id="year" required />

    <label>Batch</label>
    <input type="text" id="batch" required />

    <label>College Name</label>
    <input type="text" id="college" required />

    <label>Date of Birth</label>
    <input type="date" id="dob" required />

    <label>Blood Group</label>
    <input type="text" id="blood" placeholder="e.g., A+, B-" required />

    <label>Address</label>
    <textarea id="address" required></textarea>

    <label>Mobile Number</label>
    <input type="text" id="mobile" required />

    <label>Upload Student Photo</label>
    <input type="file" id="photo" accept="image/*" required />

    <button type="submit">‚úÖ Generate ID Card</button>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </form>
</div>

<script>
  function saveToLocalHistory(data) {
    let saved = JSON.parse(localStorage.getItem("savedIDs") || "[]");
    saved.push(data);
    localStorage.setItem("savedIDs", JSON.stringify(saved));
  }

  document.getElementById("studentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const photoFile = document.getElementById("photo").files[0];
    const reader = new FileReader();

    reader.onloadend = function () {
      const studentData = {
        name: document.getElementById("name").value,
        regno: document.getElementById("regno").value,
        dept: document.getElementById("dept").value,
        year: document.getElementById("year").value,
        batch: document.getElementById("batch").value,
        college: document.getElementById("college").value,
        dob: document.getElementById("dob").value,
        blood: document.getElementById("blood").value,
        address: document.getElementById("address").value,
        mobile: document.getElementById("mobile").value,
        photo: reader.result,
        date: new Date().toLocaleString()
      };

      // Save for preview
      localStorage.setItem("studentIDData", JSON.stringify(studentData));

      // Save for admin dashboard
      saveToLocalHistory(studentData);

      // Redirect to preview
      window.location.href = "preview.html";
    };

    if (photoFile) {
      reader.readAsDataURL(photoFile);
    } else {
      alert("Please upload a photo.");
    }
  });
</script>

</body>
</html>
